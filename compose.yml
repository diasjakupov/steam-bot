services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: steam
      POSTGRES_PASSWORD: steam
      POSTGRES_DB: steam
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://steam:steam@postgres/steam
      REDIS_URL: redis://redis:6379/0
      STEAM_CURRENCY_ID: 1
      CSFLOAT_API_BASE_URL: https://api.csgofloat.com
      FLOAT_API_TIMEOUT: 10
      FLOAT_API_REQUEST_DELAY: 2
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      POLL_INTERVAL_S: 10
      INSPECT_RPS_PER_ACCOUNT: 0.8
      INSPECT_ACCOUNTS: 5
      COMBINED_FEE_RATE: 0.15
      COMBINED_FEE_MIN_CENTS: 1
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  worker:
    build: .
    volumes:
      - ./html-dumps:/data/html-dumps
    environment:
      DATABASE_URL: postgresql+psycopg://steam:steam@postgres/steam
      REDIS_URL: redis://redis:6379/0
      STEAM_CURRENCY_ID: 1
      CSFLOAT_API_BASE_URL: https://api.csgofloat.com
      FLOAT_API_TIMEOUT: 10
      FLOAT_API_REQUEST_DELAY: 2
      STEAM_HTML_DUMP_DIR: /data/html-dumps
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      POLL_INTERVAL_S: 10
      INSPECT_RPS_PER_ACCOUNT: 0.8
      INSPECT_ACCOUNTS: 5
      COMBINED_FEE_RATE: 0.15
      COMBINED_FEE_MIN_CENTS: 1
    command: ["python", "-m", "src.worker.main"]
    depends_on:
      - postgres
      - redis

volumes:
  postgres-data:
